
<!DOCTYPE html>
<html>
<head>
    <title>Intersection Hazard Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>

// Initialize map centered on Montreal
var map = L.map('map').setView([45.52, -73.6], 12);

// Base map layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Color settings
var hazardColors = {
    'Safe': 'blue',
    'Acceptable': 'lightblue',
    'Somewhat hazardous': 'orange',
    'Hazardous': 'red',
    'Very Hazardous': 'darkred'
};

// LayerGroups for each hazard level
var layers = {
    'Safe': L.layerGroup(),
    'Acceptable': L.layerGroup(),
    'Somewhat hazardous': L.layerGroup(),
    'Hazardous': L.layerGroup(),
    'Very Hazardous': L.layerGroup()
};

// Load GeoJSON and classify by hazard level
fetch('intersection_model_all_levels.geojson')
    .then(res => res.json())
    .then(data => {
        data.features.forEach(f => {
            var level = f.properties["Hazard lev"];
            var coords = f.geometry.coordinates;
            if (level && layers[level]) {
                var marker = L.circleMarker([coords[1], coords[0]], {
                    radius: 4,
                    fillColor: hazardColors[level],
                    color: hazardColors[level],
                    weight: 1,
                    fillOpacity: 0.8
                }).bindPopup("Hazard Level: " + level);
                marker.addTo(layers[level]);
            }
        });

        // Add visible layers to map
        for (const key in layers) {
            if (layers[key].getLayers().length > 0) {
                layers[key].addTo(map);
            }
        }

        // Add layer controls
        L.control.layers(null, layers).addTo(map);
    });
</script>
</body>
</html>
